<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link css -->
    <link rel="stylesheet" href="style.css" />
    <!-- link fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Antonio:wght@500;700&family=Lato:wght@900&family=Libre+Baskerville:wght@700&family=Montserrat:wght@100;200,300,400;600;700&family=Qwitcher+Grypen:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Dubraybooks</title>
  </head>
  <body>
    <header>
      <div class="header header-padding">
        <div class="search-bar">
          <div class="logo-img">
            <a href="#">
              <img
                src="https://dubraybooks.ie/assets/img/dark-logo.png"
                alt="Dubary Logo"
              />
            </a>
          </div>
          <div class="search-input">
            <form action="">
              <div class="div-form">
                <div class="search-icon">
                  <img
                    src="https://dubraybooks.ie/assets/img/icons/search.png"
                    alt="search icon"
                  />
                </div>
                <input type="search" placeholder="Title, author, keyword..." />
              </div>
            </form>
          </div>
          <div class="basket">
            <!-- <div class="myAccount"> -->
            <button class="button myAccount">
              <span>My Account</span>
              <img
                class="drapdown-icon"
                src="https://dubraybooks.ie/assets/img/icons/arrow.svg"
                alt="drapdown icon"
              />
            </button>
            <!-- </div> -->
            <button class="button-img button">
              <img
                src="https://dubraybooks.ie/assets/img/icons/cart.png"
                alt="cart shop icon"
              />
              <span>0</span>
            </button>
            <!-- <button class="numberOfShope button">
            </button> -->
          </div>
        </div>
        <div class="navbar">
          <nav>
            <ul class="menu">
              <li><a href="#" class="books">Books</a></li>
              <li><a href="#" class="gift-cards">Gift Cards</a></li>
              <li><a href="#" class="toys">Toys & Games</a></li>
              <li><a href="#" class="gifts">Gifts</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>

    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
